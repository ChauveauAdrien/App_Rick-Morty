    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>

            <a href="#" class="item-menu">All Characters</a>
            <a href="#" class="item-menu">Search</a>
          </div>
        </div>
      </header>

      <main class="content-site">
        <div class="wrapper-main">
          <div class="first-page">
            <div class="citation">
              <div class="text">
                <p class="text-citation">
                  It's time to get<br />
                  schwifty in here
                </p>
              </div>
              <div class="button-discover">
                <button @click="getWeather" class="btn-discover">
                  Discover
                </button>
              </div>
            </div>
            <div class="animation">
              <figure>
                <img
                  class="img-rick-morty"
                  src="./assets/img/pngbyte.com-morty-png-Rick-et-Morty-rick-and-morty-logo.png"
                />
                <div class="shadow"></div>
              </figure>
            </div>
          </div>
        </div>
      </main>
      <ul v-for="item in result">
        <pre>{{item.name}}</pre>
      </ul>
    </div>
